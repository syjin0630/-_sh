<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plan</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/TodoLogo1.png" />
  </head>
  <body>
    
      <div  id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="apBox">
      <span id="ap">AM</span>
      <h2  id="clock">00:00:00</h2>
      <h5  id="date">0000-00-00</h2>
      </div>
    <form class="hidden" id="login-form">
      <input
        class="hidden"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button class="hidden">Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <img id="searchBoxImg" src="img/memo.png"/>
  <div id="searchBox">
    <form id="search">
      <input type="search" placeholder="Open site" />
    </form>
    <form id="google">
      <input type="search" placeholder="Google" />
    </form>
    <form id="naver">
      <input type="search" placeholder="Naver" />
    </form>
    <form id="youtube">
      <input type="search" placeholder="Youtube" />
    </form>
    <form id="papago">
      <input type="search" placeholder="Papago" />
    </form>
    <button id="bookmark">bookmark +</button>
    <ul id="bookmark-list"></ul>
    </div>
    <img id="todoBoxImg" src="img/memo.png"/>
    <div id="todoBox">
    <form id="todo-form">
      <input type="text" placeholder="Write and Enter" required />
    </form>
    <ul id="todo-list"></ul>
    </div>



    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/search.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/bookmark.js"></script>

  </body>
</html>
